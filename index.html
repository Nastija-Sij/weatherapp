<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="left-bar" id="left-bar">
        <div class="searching-tool" id="searching-tool">
          <form class="search-form" id="search-form">
            <input type="text" value="Enter a city" id="search-input" />
            <input type="submit" value="Search" name="" id="button" />
          </form>
        </div>

        <hr />
        <div class="forecast-columns" id="forecast"></div>
      </div>
      <div class="right-bar">
        <div class="right-bar-content">
          <p id="date-time-paragraph">
            Today is Saturday,<br />
            28. 10. 2025, 13:24, <br />
          </p>
          <p id="weather-description">sunny, with a temperature of</p>
          <div class="temperature-container">
            <h2 id="current-temperature">20</h2>
            <span class="current-units"> °C | °F</span>
          </div>
          <p>in <span id="current-city">Vienna</span></p>
          <p class="physics" id="physics">
            Humidity: 20%, <br />
            Windspeed: 15km/h
          </p>
        </div>
        <div class="right-bar-icon">
          <span class="material-symbols-outlined" id="current-icon">
            light_mode
          </span>
        </div>
      </div>
    </div>
    <footer>
      Created by
      <a href="https://github.com/Nastija-Sij" target="_blank">Nastija Sij</a>
      in
      <a href="https://github.com/Nastija-Sij/weatherapp" target="_blank"
        >GitHub</a
      >, and hosted on
      <a
        href="https://app.netlify.com/sites/weatherapp-sij/overview"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>

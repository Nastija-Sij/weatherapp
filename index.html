<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="left-bar" id="left-bar">
        <div class="searching-tool" id="searching-tool">
          <form id="seach-form" id="seach-form">
            <input type="text" value="Enter a city" />
            <input type="submit" value="Search" name="" id="" />
          </form>
        </div>
        <hr />
        <div class="forecast-columns">
          <div class="forecast-days">
            <ul>
              <li>Moday</li>
              <li>Tuesday</li>
              <li>wednesday</li>
              <li>Thursday</li>
              <li>Friday</li>
              <li>Saturday</li>
              <li>Sunday</li>
            </ul>
          </div>
          <div class="forecast-temperature">
            <ul>
              <li>20 °C</li>
              <li>20 °C</li>
              <li>20 °C</li>
              <li>20 °C</li>
              <li>20 °C</li>
              <li>20 °C</li>
              <li>20 °C</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right-bar">
        <p>Today it's</p>
        <h2>20 <span class="current-units"> °C</span></h2>

        <h3 id="current-city">Vienna</h3>
      </div>
    </div>
    <footer>
      Created my Nastija Sij in
      <a href="https://github.com/Nastija-Sij/weatherapp" target="_blank"
        >GitHub</a
      >, and hosted on Netlify
    </footer>
  </body>
</html>
